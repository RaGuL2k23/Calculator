<!DOCTYPE html>
<html lang="en">
<head>

<style>
body,html{
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

    background-color: rgba(9, 39, 66, 0.144);

    width: 325px;

    justify-content: space-between;
}

     flex: 1;
     font-size: larger;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

    border: solid 1px;

    display: flex;
    gap:2px;
}

    background-color: blanchedalmond;
    height: 240px;

    margin:10px 10px;
}

    width: 300px;  height: 50px;
